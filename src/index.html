<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </head>
    <body class="container-fluid">
        <div><h1>Login</h1></div>
        <form method="POST" action="/SubmitLogin">
            <div id="errorDiv" class="col-md-12" style="display:none">
                <label class="col-md-12" style="color:red">
                    Invalid User Name and Password!
                </label>              
            </div>
            <div class="col-md-12">
                <label class="col-md-2">
                    User name: 
                </label>
                <input name="UserName" class="col-md-2"></input>
            </div>
            <div class="col-md-12">
                    <label class="col-md-2">
                        Password: 
                    </label>
                    <input name="Password" type="password" class="col-md-2"></input>
            </div>
            <br>
            <div class="col-md-12">
                    <input type="submit" class="col-md-2"></input>
            </div>
        </form>
    </body>
</html>

<script>

$( document ).ready(function() {
    
    debugger;
    var error = getUrlParameter('Error');

    if(error)
    {
        $('#errorDiv').show(); 
    }


    function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};
});

</script>
